<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A multi-page template generated by Tizen Web IDE"/>

    <title>Mutil-Page Application</title>

    <link rel="stylesheet" href="./css/jquery.mobile-1.3.0.css"/>        
    <script type="text/javascript" src="./js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="./js/jchartfx/jchartfx.system.js"></script>
    <script type="text/javascript" src="./js/jchartfx/jchartfx.coreVector.js"></script>    
    
    <script type="text/javascript" src="./js/jchartfx/jchartfx.userinterface.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/jchartfx/jchartfx.userinterface.css" />

	<script type="text/javascript">
        var chart1;
        function initialize() {        	
            chart1 = new cfx.Chart();

        	chart1.setGallery(cfx.Gallery.Gantt);  
        	PopulateCarProduction(chart1); 
            
        	var titles = chart1.getTitles();
        	var title = new cfx.TitleDockable();
        	title.setText("DEMO");
        	titles.add(title);
        	
        	chart1.create('ChartDiv');
        }
    </script>
    <script type="text/javascript" src="SampleDashboard1.js">
    </script>
</head>

<body>

	<div id="ChartDiv" style="width:600px;height:400px;display:inline-block"> </div>
  		<script>
            $(document).ready(function ($) {
                initialize();
            });
        </script>
</body>
</html>
